<div class="header">
    Upcoming Events({{len}})
</div>
<mat-card class="card" *ngFor="let pic of img">
    <div>
        <img class="image" mat-card-image [src]=pic.event_pic alt="Photo of Concert">
    </div>
    <div>
        <mat-label class="title">{{pic.event_name}}</mat-label>
        <mat-card-subtitle class="subTitle coordinates"><mat-icon (click)="eventDetail()">room</mat-icon>{{pic.city}} -
            {{pic.city}}, {{pic.state}}
        </mat-card-subtitle>
        <mat-card-subtitle class="subTitle coordinates"><mat-icon (click)="eventDetail()">calendar_month</mat-icon>
            {{pic.event_date | date:'EEEE, MMMM d'}}, at {{pic.event_start_time}}
        </mat-card-subtitle>
    </div>
    <mat-card-content>
        <button mat-stroked-button class="button coordinates" (click)="eventDetail()"><mat-icon>book_online</mat-icon>Get Ticket(s)</button>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
</mat-card>
