<div class="container" *ngIf="eventDetail">
  <div class="title">
    <mat-label> {{eventDetail.event_name}} </mat-label>
  </div>
  <div class="location">
    <mat-label>At <span class="colour">Venue iOS Camera</span></mat-label>
  </div>
  <button (click)="upcomingEvent.incerementNumber()">Increment</button>
  <div>
    <div>
      <img class="picture"
      [src]="eventDetail.event_pic"
        alt="" />
        <!-- <img class="picture" *ngIf="i===2" [src]=inf
        alt="" />  -->
    </div>
    <div class="card row">
      <mat-list role="list">
        <!-- <mat-list-item role="listitem">Start</mat-list-item> -->
        <mat-list-item role="listitem">Start
            <span class="demo-2"></span>
        </mat-list-item>
        <mat-list-item role="listitem">End</mat-list-item>
        <mat-list-item role="listitem">Address</mat-list-item>
        <mat-list-item role="listitem">Age Group</mat-list-item>
        <mat-list-item role="listitem">Description
          <span class="demo-2"></span>
        </mat-list-item>
      </mat-list>
      <!-- <mat-list>
        <mat-list-item>1</mat-list-item>
        <mat-list-item>2</mat-list-item>
        <mat-list-item>3</mat-list-item>
        <mat-list-item>4</mat-list-item>
        <mat-list-item>5</mat-list-item>
      </mat-list> -->
    </div>
    <div>
      <table mat-table [dataSource]="EmpData" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>Ticket</th>
          <td mat-cell *matCellDef="let emp">{{ emp.Id }}</td>
        </ng-container>
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let emp">{{ emp.FirstName }}</td>
        </ng-container>
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let emp">
            <span>
              <mat-icon> add_circle </mat-icon>
            </span>
            <span class="count">0</span>
            <span>
              <mat-icon> remove_circle </mat-icon>
            </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter Promo Code</mat-label>
      <input matInput value="" />
    </mat-form-field>
    <button mat-stroked-button>Apply</button>
    <span class="price ticket">Ticket(s) Price: </span>
    <span class="ticket"> $0 </span>
    <div class="center">
      I accept the terms and conditions as well as the refund policy.
    </div>
    <button mat-flat-button>Checkout</button>
  </div>
</div>
